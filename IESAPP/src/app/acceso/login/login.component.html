<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
                <div [formGroup]="userForm" class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid user" formControlName="usuario" />
                        <label class="form-label" for="form3Example3">User</label>
                    </div>
        
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" formControlName="psw" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        [disabled]="!userForm.valid"
                        (click)='loginAut()'>Login</button>
                    </div>

                </div>
        </div>
    </div>
    <div 
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary fix">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© {{ anio }}. All rights reserved.
      </div>
      <!-- Copyright -->
  
    </div>
  </section>
